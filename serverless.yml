#        - "s3:PutObject"
#      Resource:
#        Fn::Join:
#          - ""
#          - - "arn:aws:s3:::"
#            - "Ref" : "ServerlessDeploymentBucket"

# you can define service wide environment variables here


# you can add packaging information here
package:
  exclude:
    - "*.spec.js"

functions:
  router:
    handler: index.router
    events:
      - http:
          path: players/{playerId}
          method: get
      - http:
          path: players
          method: get
      - http:
          path: graph
          method: get
      - http:
          path: graph
          method: post

