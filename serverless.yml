service: matchmaker-api

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs6.10
  profile: grid
  variableSyntax: '\$<([ :a-zA-Z0-9._,\-\/\(\)]+?)>' # note there are no escaped slashes $<blah>
  environment:
      PGHOST: $<file(./credentials.yml):pg.$<opt:stage>.host>
      PGUSER: $<file(./credentials.yml):pg.$<opt:stage>.user>
      PGPASSWORD: $<file(./credentials.yml):pg.$<opt:stage>.pass>
      PGDATABASE: $<file(./credentials.yml):pg.$<opt:stage>.db>
  vpc:
    securityGroupIds:
      - sg-ac9fa6d7
    subnetIds:
      - subnet-89390dd1
      - subnet-1b92886d
      - subnet-4d84ae67
      - subnet-0b878736

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "ec2:*"
      Resource: "*"

